version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-8000}:${PORT:-8000}"
    environment:
      - MONGO_URI=${MONGO_URI}
      - MODEL_PATH=${MODEL_PATH:-./models/phi-3.1-mini-4k-instruct.gguf}
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - PORT=${PORT:-8000}
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-8000}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  # Optional: Local MongoDB for development
  # Uncomment if you want to use local MongoDB instead of Atlas
  # mongodb:
  #   image: mongo:7.0
  #   restart: unless-stopped
  #   ports:
  #     - "27017:27017"
  #   environment:
  #     - MONGO_INITDB_ROOT_USERNAME=admin
  #     - MONGO_INITDB_ROOT_PASSWORD=password
  #     - MONGO_INITDB_DATABASE=coding_assistant
  #   volumes:
  #     - mongo-data:/data/db
  #   networks:
  #     - app-network

networks:
  app-network:
    driver: bridge

