services:
  -       - key: MODEL_PATH
        value: /opt/render/project/src/models/phi-3.1-mini-4k-instruct.gguf
      - key: MODEL_URL
        sync: false  # Set this in Render dashboard
      - key: HUGGING_FACE_TOKEN
        sync: false  # Set this in Render dashboardpe: web
    name: coding-assistant-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    repo: https://github.com/YOUR_GITHUB_USERNAME/YOUR_REPO_NAME
    branch: main
    healthCheckPath: /health
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: MODEL_PATH
        value: ./models/phi-3.1-mini-4k-instruct.gguf
      - key: PORT
        value: $PORT
    autoDeploy: true
    plan: free