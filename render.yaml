services:
  - type: web
    name: coding-assistant-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    repo: https://github.com/YOUR_GITHUB_USERNAME/YOUR_REPO_NAME
    branch: main
    healthCheckPath: /health
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: MODEL_PATH
        value: /opt/render/project/src/models/phi-3.1-mini-4k-instruct.gguf
            - key: MODEL_PATH
        value: /opt/render/project/src/models/Phi-3-mini-4k-instruct-q4_k_m.gguf
      - key: MODEL_URL
        value: https://huggingface.co/microsoft/Phi-3-mini-4k-instruct-gguf/resolve/main/Phi-3-mini-4k-instruct-q4_k_m.gguf
      - key: HF_TOKEN
        sync: false  # Set this in Render dashboard
      - key: RATE_LIMIT
        sync: false
      - key: MONGO_URI
        sync: false  # Set this in Render dashboard for security
        value: ./models/phi-3.1-mini-4k-instruct.gguf
      - key: PORT
        value: $PORT
    autoDeploy: true
    plan: free